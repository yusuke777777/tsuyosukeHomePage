<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テニポイ運営</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', 'Poppins', sans-serif;
            background-color: #e6f9e6;
            color: #2c525c;
            line-height: 1.6;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            .header-content nav ul {
                flex-direction: column;
                align-items: center;
                margin-top: 1rem;
            }
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .main-content {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }
        .download-section {
            background: linear-gradient(135deg, #ff9a9e 0%, #a7ff83 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }
        .app-image img {
            max-width: 220px;
            /* 画像の四角い枠と影を非表示にします */
            border-radius: 0; 
            box-shadow: none;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .app-image img:hover {
            transform: scale(1.1);
        }
        .app-store-badge {
            max-width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .app-store-badge:hover {
            transform: translateY(-5px) scale(1.05);
        }
        .news-section {
            background-color: #ffffff;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            border-bottom: 1px solid #e0f0e0;
            padding: 1rem 0;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-green-50 text-gray-800">
    <header>
        <div class="header-content">
            <h1 class="text-3xl font-extrabold text-green-500 tracking-wider font-['Poppins'] drop-shadow-lg">テニポイ</h1>
            <nav>
                <ul class="flex space-x-6 justify-center">
                    <li><a href="https://x.com/tsuyosuke7" class="text-gray-600 hover:text-green-500 transition-colors duration-300 transform hover:scale-110">X公式</a></li>
                    <li><a href="https://youtube.com/channel/UCAKu98wmLV9XdqOjwUfh3cQ?si=8mOn-Si9Ic8fk_Fk" class="text-gray-600 hover:text-green-500 transition-colors duration-300 transform hover:scale-110">YouTube公式</a></li>
                    <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSfxw77z17RwulR7oXD146E1XaxARDFIjd25nDg7l7dFH9A1bQ/viewform" class="text-gray-600 hover:text-green-500 transition-colors duration-300 transform hover:scale-110">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="download-section flex flex-col items-center gap-10">
            <h2 class="text-4xl sm:text-5xl font-extrabold mb-4 animate-pulse">ようこそ、テニポイの世界へ！</h2>
            <p class="text-lg sm:text-xl font-light max-w-2xl">テニスポイントのランキングアプリ「テニポイ」で、あなたのテニスライフをもっと楽しく、もっとエキサイティングに！</p>
            <div class="flex flex-col items-center gap-10 md:flex-row md:gap-20">
                <div class="app-image">
                    <a href="https://spectacled-lan-4ae.notion.site/54a20356702e41cca956b9b72b9f9c4c?pvs=4" target="_blank">
                        <img src="images/tenipoikun.png" 
                             alt="テニポイアプリの画像" 
                             class="app-preview">
                    </a>
                </div>
                <div class="app-store-buttons">
                    <a href="https://apps.apple.com/jp/app/%E3%83%86%E3%83%8B%E3%83%9D%E3%82%A4-%E3%83%86%E3%83%8B%E3%82%B9%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88%E3%83%A9%E3%83%B3%E3%82%AD%E3%83%B3%E3%82%B0/id6473671662" class="app-store-link">
                        <img src="images/Download_on_the_App_Store_Badge_JP_RGB_blk_100317.svg" 
                             alt="App Storeからダウンロード" 
                         class="app-store-badge">
                    </a>
                </div>
            </div>
        </section>

        <section class="news-section">
            <h3 class="text-2xl font-bold text-center mb-6 text-green-600">最新情報</h3>
            <ul>
                <li class="news-item">
                    <p class="text-md text-gray-700">2025/01/18 テニポイアプリをリリースしました。</p>
                </li>
            </ul>
        </section>
    </main>
    <footer class="bg-green-700 text-white p-4 text-center mt-8">
        <p>Copyright &copy; yusuke arai. All rights reserved.</p>
    </footer>
</body>
</html>
